<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Color by Number is a website for coloring simple pictures by number."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Color by Number</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <h1 class="heading-primary">Welcome to <br />Color by Number!</h1>
          <p class="hero-description">
            Choose a simple picture you wish to color from the list below and
            just start coloring by number. It's that simple!
          </p>
          <div class="select">
            <select class="standard-select">
              <option value="0">Cat</option>
              <option value="1">Dog</option>
              <option value="2">Heart</option>
            </select>
          </div>
          <a class="btn btn--full" href="#">Get Started</a>
        </div>
      </section>
    </main>
  </body>
</html>
