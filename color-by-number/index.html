<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Color by Number is a website for coloring simple pictures by number."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Color by Number</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <h1 class="heading-primary">Welcome to <br />Color by Number!</h1>
          <p class="hero-description">
            Choose a simple picture you wish to color from the list below and
            just start coloring by number. It's that simple!
          </p>
          <div class="select">
            <select id="image-select" class="standard-select">
              <option value="">Select a picture...</option>
              <option value="rainbow">Rainbow</option>
              <option value="heart">Heart</option>
              <option value="cat">Cat</option>
            </select>
          </div>
          <a id="show-image-button" class="btn btn--full" href="#"
            >Get Started</a
          >
        </div>
      </section>
      <section id="section-color-rainbow" class="section-color">
        <h2 class="heading-secondary">Rainbow</h2>
        <div class="image-container">
          <div id="rainbow-picture" class="rainbow-picture">
            <div id="grid" class="grid"></div>
            <div id="palette-container" class="palette-container">
              <button
                data-color-number="1"
                id="palette-button"
                class="palette-button"
                style="background-color: #242235; color: #fff"
              >
                1
              </button>
              <button
                data-color-number="2"
                id="palette-button"
                class="palette-button"
                style="background-color: #c5291f; color: #fff"
              >
                2
              </button>
              <button
                data-color-number="3"
                id="palette-button"
                class="palette-button"
                style="background-color: #de6a2c; color: #000"
              >
                3
              </button>
              <button
                data-color-number="4"
                id="palette-button"
                class="palette-button"
                style="background-color: #e8a43b; color: #000"
              >
                4
              </button>
              <button
                data-color-number="5"
                id="palette-button"
                class="palette-button"
                style="background-color: #f4da51; color: #000"
              >
                5
              </button>
              <button
                data-color-number="6"
                id="palette-button"
                class="palette-button"
                style="background-color: #87fb6d; color: #000"
              >
                6
              </button>
              <button
                data-color-number="7"
                id="palette-button"
                class="palette-button"
                style="background-color: #5aa8f2; color: #000"
              >
                7
              </button>
              <button
                data-color-number="8"
                id="palette-button"
                class="palette-button"
                style="background-color: #713bef; color: #fff"
              >
                8
              </button>
            </div>
          </div>
        </div>
        <a
          id="submit-button"
          class="btn btn--full"
          href="#section-color-rainbow"
          >Submit</a
        >
        <canvas id="confetti" class="confetti"></canvas>
      </section>
    </main>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
