<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Color by Number is a website for coloring simple pictures by number."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Color by Number</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <h1 class="heading-primary">Welcome to <br />Color by Number!</h1>
          <p class="hero-description">
            Choose a simple picture you wish to color from the list below and
            just start coloring by number. It's that simple!
          </p>
          <div class="select">
            <select class="standard-select">
              <option value="0">Rainbow</option>
              <option value="1">Heart</option>
              <option value="2">Cat</option>
            </select>
          </div>
          <a class="btn btn--full" href="#" onclick="hideShow()">Get Started</a>
        </div>
      </section>
      <section id="section-color" class="section-color">
        <h2 class="heading-secondary">Rainbow</h2>
        <div class="color-container">
          <div id="rainbow-picture" class="rainbow-picture">
            <div class="picture-container">
              <div><img src="rainbow.jpeg" width="600" /></div>
            </div>
            <div class="colors-container">
              <div
                class="color-picker"
                style="background-color: #242235; color: #fff"
              >
                1
              </div>
              <div
                class="color-picker"
                style="background-color: #c5291f; color: #fff"
              >
                2
              </div>
              <div
                class="color-picker"
                style="background-color: #de6a2c; color: #000"
              >
                3
              </div>
              <div
                class="color-picker"
                style="background-color: #e8a43b; color: #000"
              >
                4
              </div>
              <div
                class="color-picker"
                style="background-color: #f4da51; color: #000"
              >
                5
              </div>
              <div
                class="color-picker"
                style="background-color: #87fb6d; color: #000"
              >
                6
              </div>
              <div
                class="color-picker"
                style="background-color: #5aa8f2; color: #000"
              >
                7
              </div>
              <div
                class="color-picker"
                style="background-color: #713bef; color: #fff"
              >
                8
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
